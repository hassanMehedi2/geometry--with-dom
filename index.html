<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

    <title>geometry</title>
</head>
<body>
    <header>

    </header>
    <main>
        <section class="flex flex-col lg:flex-row my-14">
            <!-- geometry section  -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- first card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = .5*h*b</p>
                      <p >
                        <input id="base-triangle" type="text" class="w-20 border-1 bg-gray-200" placeholder="base">
                        <span class="ml-2"> cm</span>
                      <input  id="height--triangle" type="text" class="w-20 border-1 bg-gray-200  ml-3" placeholder="height">
                        <span class="ml-2"> cm</span>
                      </p>
                      <p class="text-2xl font-bold"> <span id="area-text">0 </span>cm <sup>2</sup></p>
                      
                      <div class="card-actions justify-end">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- second card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) =h x w</p>
                      <p >
                        <input id="width-rectangle" type="text" class="w-20 border-1 bg-gray-200" placeholder="width">
                        <span class="ml-2"> cm</span>
                      <input  id="height-rectangle" type="text" class="w-20 border-1 bg-gray-200  ml-3" placeholder="height">
                        <span class="ml-2"> cm</span>
                      </p>
                      <p class="text-2xl font-bold"> <span id="area-rectangle">0 </span>cm <sup>2</sup></p>
                      
                      <div class="card-actions justify-end">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  
                  </div>
                <!-- third card -->
                 <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">parallelogram</h2>
                      <p>Area (A) = b x h</p>
                      <p >
                        <input id="base-parallelogram" type="text" class="w-20 border-1 bg-gray-200" placeholder="base">
                        <span class="ml-2"> cm</span>
                      <input  id="height-parallelogram" type="text" class="w-20 border-1 bg-gray-200  ml-3" placeholder="height">
                        <span class="ml-2"> cm</span>
                      </p>
                      <p class="text-2xl font-bold"> <span id="area-parallelogram">0 </span>cm <sup>2</sup></p>
                      
                      <div class="card-actions justify-end">
                        <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  
                  </div>
                <!-- third card -->
            </div>
<!-- calculate  -->
            <div>
                <p class="text-4xl w-[400px] text-center">Calculate Values</p>
            </div>
        </section>

    </main>
    <footer>

    </footer>
    <script src="area-calculate.js"></script>
</body>
</html>
